<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
      </div>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-xl-8 mb-5 mb-xl-0" >
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Tourist Point by </h3>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let touristPoint of touristPoints; let i = index">
                <th scope="row">
                  {{touristPoint.id}}
                </th>
                <td> {{touristPoint.name}} </td>
                <td><a routerLink="tourist-point/{{touristPoint.id}}"
                  class="btn btn-sm btn-primary">Choose</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
