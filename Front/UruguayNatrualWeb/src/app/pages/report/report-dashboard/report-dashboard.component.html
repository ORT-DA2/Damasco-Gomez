<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  ">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-12">
                <h1 class="display-2 text-white">Reports</h1>
                <div>
                    <form class="form">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 mt-4">
                                    <div class="card bg-secondary shadow">
                                        <div class="card-header bg-white border-0">
                                            <div class="row align-items-center">
                                                <div class="col-6">
                                                    <div class="input-group align-items-center">
                                                        <label class="form-control-label m-0 mr-3" for="input-date">Check In:</label
                            >
                            <input
                              type="date"
                              id="input-date-in"
                              [(ngModel)]="checkIn"
                              name="checkIn"
                              class="form-control form-control-alternative"
                              (change)="onChangeCheckIn(checkIn)"
                            />
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="input-group align-items-center">
                            <label
                              class="form-control-label m-0 mr-3"
                              for="input-date"
                              >Check Out:</label
                            >
                            <input
                              type="date"
                              id="input-date-in"
                              [(ngModel)]="checkOut"
                              name="checkOut"
                              class="form-control form-control-alternative"
                              (change)="onChangeCheckOut(checkOut)"
                            />
                          </div>
                        </div>
                        <div class="col-12">
                          <p class="errorMessage">{{ errorMessageDates }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                {{ touristPointName | json }}
                <div class="col-12">
                  <div class="col-8">
                    <h3 class="mb-0">Tourist Point</h3>
                  </div>
                  <div class="form-group" id="TouristPoints">
                    <select
                      [(ngModel)]="touristPointName"
                      name="touristPointName"
                      (change)="onChangeTouristPointName(touristPointName)"
                      class="custom-select form-control form-control-alternative"
                    >
                      <option enable>Choose Tourist point</option>
                      <option
                        *ngFor="let touristPoint of touristPoints"
                        [ngValue]="touristPoint.name"
                      >
                        {{ touristPoint.name }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="col-4 col-lg-3 mt-4">
                  <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                      <button
                        type="button"
                        placement="top-center"
                        triggers="hover focus click"
                        class="bg-warning btn btn-rounded bg-warning text-white shadow"
                        ngxClipboard
                        cbContent="'air-baloon'"
                        (cbOnSuccess)="copy = 'air-baloon'"
                        (click)="searchBy()"
                      >
                        Search Bookings
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <app-report-table></app-report-table>
</div>
