<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  ">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-12">
        <h1 class="display-2 text-white">Reports</h1>
        <div>
          <form class="form">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 mt-4">
                  <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                      <div class="row align-items-center">


                        <div class="col-6">
                          <div class="input-group align-items-center">
                            <label class="form-control-label m-0 mr-3" for="input-date-in">Check In:</label>
                            <input type="date" id="input-date-in" [(ngModel)]="dateFrom" name="checkIn"
                              class="form-control form-control-alternative" (change)="onChangeCheckIn(dateFrom)" />
                          </div>
                        </div>

                        <div class="col-6">
                          <div class="input-group align-items-center">
                            <label class="form-control-label m-0 mr-3" for="input-date-out">Check Out:</label>
                            <input type="date" id="input-date-in" [(ngModel)]="dateOut" name="checkOut"
                              class="form-control form-control-alternative" (change)="onChangeCheckOut(dateOut)" />
                          </div>
                        </div>

                        <div class="col-12">
                          <p class="errorMessage">{{ errorMessageDates }}</p>
                        </div>


                        <div class="col-12">
                          <div class="form-group" id="TouristPoints">
                            <label class="form-control-label" for="input-tourist-point">Tourist Point</label>
                            <select [(ngModel)]="touristPointName" name="touristPointName" (change)="
                                onChangeTouristPointName(touristPointName)"
                              class="custom-select form-control form-control-alternative">
                              <option disabled>Choose Tourist point</option>
                              <option *ngFor="let touristPoint of touristPoints" [ngValue]="touristPoint.name">
                                {{ touristPoint.name }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <div class="col-6">
                          <button type="button" placement="top-center" triggers="hover focus click"
                            class="bg-warning btn btn-rounded bg-warning text-white shadow" ngxClipboard
                            (cbOnSuccess)="copy = 'air-baloon'" (click)="getReportByTp()">
                            Search Bookings
                          </button>
                        </div>
                        <div class="col-6">
                          <p class="errorMessage">{{ noReportsMessage }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div *ngIf="showReports" class="container-fluid mt--7">
  <!-- Table -->
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">Bookings</h3>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th scope="col">House</th>
            <th scope="col">Cant Bookings</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports; let i = index">
            <th scope="row">{{ report.nameHouse }}</th>
            <td>{{ report.cantBookings }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
