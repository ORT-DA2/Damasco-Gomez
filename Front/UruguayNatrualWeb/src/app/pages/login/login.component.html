<div class="limiter animated fadeInLeft">
  <div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome !</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="row justify-content-center">
              <div class="col-6">
                <h2 class="text-black">Log in here!</h2>
              </div>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" role="form">
              <span *ngIf="loginForm.submitted && loginForm.controls['email'].errors"
                class="text-danger animated fadeIn">Email required</span>

              <input class="form-control" type="text" name="email" [(ngModel)]="sessionUser.email" required email
                placeholder="Email" />

              <span class="focus-input100"></span>

              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <span *ngIf="loginForm.submitted && loginForm.controls['pass'].errors"
                    class="text-danger animated fadeIn">The password must be at least 6 characters
                  </span>
                  <div class="input-group-prepend">
                    <span class="input-group-text" data-validate="Password is required"><i
                        class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" name="pass" [(ngModel)]="sessionUser.password" required minlength="6"
                    placeholder="Password" type="password" />
                </div>
              </div>
              <div class="text-center">
                <button type="button" type="submit" class="btn btn-primary my-4">
                  Sign in
                </button>
              </div>
              <div class="col-12">
                <div class="errorMessage">
                  <strong>{{errorMessageEndpoint}}</strong>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6"></div>
          <div class="col-6 text-right">
            <a routerLink="/register" class="text-light"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
