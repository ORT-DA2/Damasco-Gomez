<div class="limiter animated fadeInLeft">
    <div class="header bg-gradient-danger py-7 py-lg-8">
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">
                        <h1 class="text-white">Welcome !</h1>

                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-5">

                    </div>
                    <div class="card-body px-lg-5 py-lg-5">

                        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" role="form">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <span *ngIf="loginForm.submitted && loginForm.controls['email'].errors" class="text-danger animated fadeIn">The email is required</span>
                                    <div class="input-group-prepend">

                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" name="email" [(ngModel)]="sessionUser.email" required email placeholder="Email" type="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <span *ngIf="loginForm.submitted && loginForm.controls['pass'].errors" class="text-danger animated fadeIn">The password must be at least 6 characters </span>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" data-validate="Password is required"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" name="pass" [(ngModel)]="sessionUser.password" required minlength="6" placeholder="Password" type="password">
                                </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox">
                                <input class="custom-control-input" id=" customCheckLogin" [(ngModel)]="rememberMe" type="checkbox" name="remember-Me">
                                <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
                            </div>
                            <div class="text-center">
                                <button type="button" type="submit" class="btn btn-primary my-4">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
                    </div>
                    <div class="col-6 text-right">
                        <a routerLink="/register" class="text-light"><small>Create new account</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
