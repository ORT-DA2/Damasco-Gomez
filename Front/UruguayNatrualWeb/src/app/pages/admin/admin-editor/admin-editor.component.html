<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  ">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-4">
              <h3 class="mb-0">Person</h3>
              <span class="heading-small text-muted mb-4">Id {{ personId }}</span>
            </div>
            <div class="col-4 text-right">
              <p class="errorMessage" id="error-message">{{errorMessageEndpoint}}</p>
              <p class="successMessage" id="succes-messages">{{updateMessage}}</p>
            </div>
            <div *ngIf="existPerson" class="col-4 text-right">
              <a (click)="update()" class="btn btn-primary">Update</a>
            </div>
            <div *ngIf="!existPerson" class="col-4 text-right">
              <a (click)="add()" class="btn btn-primary">Add</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Name</label>
                    <input type="text" id="input-name" class="form-control form-control-alternative"
                      [(ngModel)]="person.name" name="name"
                      value="{{ person.name }}"  />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative"
                      [(ngModel)]="person.email" name="email"
                      value="{{ person.email }}"  />
                  </div>
                </div>
                <div class="col-9">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password">Password</label>
                    <input type="password" id="input-house" class="form-control form-control-alternative"
                      [(ngModel)]="person.password" name="password"
                      value="{{ person.password}}"  />
                  </div>
                </div>

              </div>
            </div>
            <hr class="my-4" />
          </form>

          <button routerLink="/admin" type="button" placement="top-center" triggers="hover focus click"
            class="btn btn-rounded btn-outline-warning" ngxClipboard
            (cbOnSuccess)="copy = 'air-baloon'">
            Go back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
