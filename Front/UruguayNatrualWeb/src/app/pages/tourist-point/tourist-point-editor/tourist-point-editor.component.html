<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tourist Point</h3>
              <span class="heading-small text-muted mb-4">Id {{touristPointId}}</span>
            </div>
            <div class="col-4 text-right">
              <button type="button" placement="top-center" triggers="hover focus click"
                class="btn btn-rounded btn-outline-warning" ngxClipboard [cbContent]="'air-baloon'"
                (cbOnSuccess)="copy = 'air-baloon'" (click)="updateData(touristPoint)">
                Update
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="pl-lg-4">
              <div class="row">

                <div class="col-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Name</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                      [(ngModel)]="touristPoint.name" name="nameT">
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-description">Description</label>
                    <input type="text" id="input-description" class="form-control form-control-alternative"
                      [(ngModel)]=touristPoint.description name="description">
                  </div>
                </div>

                <div class="col-9">
                  <div class="form-group">
                    <label class="form-control-label">Region</label>
                    <select class="custom-select form-control form-control-alternative">
                      <option disabled>Choose Region</option>
                      <option *ngFor="let region of regions"
                        [ngValue]="region">{{region.name}}</option>
                    </select>
                  </div>
                </div>

                <div class="col-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-region-id">Region Id</label>
                    <input type="number" id="input-region-id" class="form-control form-control-alternative"
                      value="{{touristPoint.regionId}}">
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group" id="categoriesTouristPoints">
                    <label class="form-control-label" for="input-categories">Categories</label>
                    <select *ngFor="let categoryTouristPoint of touristPoint.categories; let i = index"
                      class="custom-select form-control form-control-alternative">
                      <option disabled>Choose Category</option>
                      <option *ngFor="let category of categories"
                        [ngValue]="category">
                          {{category.name}}
                      </option>
                    </select>
                  </div>
                </div>

              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
